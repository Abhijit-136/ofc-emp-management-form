<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Manage office employees efficiently with options to view, add, remove, and filter employee details.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom Styles -->
    <style>
      body {
        background: linear-gradient(to right, #4facfe, #00f2fe); /* Gradient background */
        font-family: 'Arial', sans-serif;
        color: #fff;
      }

      .container {
        margin-top: 5%;
      }

      h1 {
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Attractive shadow for text */
      }

      p {
        font-size: 1.2rem;
      }

      .btn-custom {
        font-size: 1.2rem;
        font-weight: 500;
        padding: 15px 20px;
        transition: all 0.3s ease; /* Smooth transition on hover */
        border: none;
        border-radius: 30px;
      }

      .btn-custom:hover {
        transform: scale(1.1); /* Slightly enlarge button on hover */
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); /* Add shadow effect */
      }

      .btn-custom-primary {
        background: #6a11cb; /* Gradient button */
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: white;
      }

      .btn-custom-success {
        background: #36d1dc;
        background: linear-gradient(to right, #36d1dc, #5b86e5);
        color: white;
      }

      .btn-custom-danger {
        background: #ff5f6d;
        background: linear-gradient(to right, #ff5f6d, #ffc371);
        color: white;
      }

      .btn-custom-info {
        background: #36d1dc;
        background: linear-gradient(to right, #36d1dc, #5b86e5);
        color: white;
      }

      .card {
        background-color: rgba(255, 255, 255, 0.1); /* Transparent card */
        border: none;
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Soft shadow */
        backdrop-filter: blur(10px); /* Frosted glass effect */
      }

      footer {
        margin-top: 50px;
        text-align: center;
        font-size: 0.9rem;
        color: #f5f5f5;
        opacity: 0.8;
      }

      footer a {
        color: #ffffff;
        text-decoration: none;
        font-weight: bold;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>

    <title>Office Employee Management System</title>
  </head>
  <body>
    <!-- Main Container -->
    <div class="container">
      <!-- Header Section -->
      <div class="text-center mb-4">
        <h1 class="display-3">Office Employee Management System</h1>
        <p class="lead">Manage your workforce seamlessly with our intuitive platform!</p>
      </div>

      <!-- Navigation Section -->
      <div class="row text-center">
        <div class="col-md-3 mb-4">
          <div class="card py-4">
            <a class="btn btn-custom btn-custom-primary w-75 mx-auto" href="/all_emp" role="button">
              <i class="bi bi-people-fill"></i> View All Employees
            </a>
          </div>
        </div>
        <div class="col-md-3 mb-4">
          <div class="card py-4">
            <a class="btn btn-custom btn-custom-success w-75 mx-auto" href="/add_emp" role="button">
              <i class="bi bi-person-plus-fill"></i> Add An Employee
            </a>
          </div>
        </div>
        <div class="col-md-3 mb-4">
          <div class="card py-4">
            <a class="btn btn-custom btn-custom-danger w-75 mx-auto" href="/remove_emp" role="button">
              <i class="bi bi-person-dash-fill"></i> Remove An Employee
            </a>
          </div>
        </div>
        <div class="col-md-3 mb-4">
          <div class="card py-4">
            <a class="btn btn-custom btn-custom-info w-75 mx-auto" href="/filter_emp" role="button">
              <i class="bi bi-funnel-fill"></i> Filter Employee Details
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer>
      <p>© 2024 Office Employee Management System | Made with ❤️ by <a href="#">PYCODERS</a></p>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  </body>
</html>
